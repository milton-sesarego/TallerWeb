<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/clientes.js"></script>
</head>
<body>
    <a href="productos.html">Ir a Productos</a>
    <h3>Datos del Cliente</h3>
    <form id="myform" onsubmit="return false">
        <table class="tbl-input">
            <tr>
                <td>
                    <span id="lblNombre">Nombre</span>
                </td>
                <td>
                    <input id="txtNombre" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblApellido">Apellido</span>
                </td>
                <td>
                    <input id="txtApellido" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblFecha">Fecha de Nacimiento</span>
                </td>
                <td>
                    <input id="txtFecha" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblDocumento">Numero de Documento</span>
                </td>
                <td>
                    <input id="txtDocumento" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblDireccion">Direccion</span>
                </td>
                <td>
                    <input id="txtDireccion" type="text" />
                </td>
            </tr>
        </table>
        <br />
        <button id="btnGuardar">Nuevo</button>
        <button id="btnCancelar">Cancelar</button>
        <button id="btnBuscar">Buscar</button>
        <button id="btnEliminar" class="btn-danger">Eliminar</button>
        <br />
        <br />
        <div id="grdClientes"></div>
    </form>
</body>
</html>
